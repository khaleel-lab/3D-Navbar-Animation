<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>3D Navigation Animation</title>
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<div class="menu">
					<h3 class="logo">Clever <span>Coder!</span></h3>
					<div class="hamburger-menu">
						<div class="bar"></div>
					</div>
				</div>
			</div>
			<div class="maincontainer">
				<div class="main">
					<header>
						<div class="overlay">
							<h2 class="title">Future is here</h2>
							<p class="description">
								"All our dreams can come true, if we have the courage to pursue
								them."
							</p>
							<a href="#" class="btn">Read More</a>
						</div>
					</header>
				</div>
				<div class="shadow one"></div>
				<div class="shadow two"></div>
			</div>
			<div class="links">
				<ui>
					<li class="active"><a href="#" style="--i: 0.05s"></a></li>
					<li><a href="#" style="--i: 0.1s"></a></li>
					<li><a href="#" style="--i: 0.15s"></a></li>
					<li><a href="#" style="--i: 0.2s"></a></li>
					<li><a href="#" style="--i: 0.25s"></a></li>
				</ui>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
